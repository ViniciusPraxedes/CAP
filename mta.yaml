_schema-version: 3.3.0
ID: CAP
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: CAP-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: CAP-auth
      - name: CAP-destination
      - name: CAP-db

  - name: CAP
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: CAP-auth
      - name: CAP-destination
      - name: CAP-html5-runtime

  - name: CAP-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: CAP-db

  - name: CAP-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: CAP-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: CAPproject1
          artifacts:
            - project1.zip
          target-path: app/

  - name: CAPproject1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: CAP-destinations
    type: com.sap.application.content
    requires:
      - name: CAP-auth
        parameters:
          service-key:
            name: CAP-auth-key
      - name: CAP-html5-repo-host
        parameters:
          service-key:
            name: CAP-html5-repo-host-key
      - name: srv-api
      - name: CAP-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: CAP-html5-repository
              ServiceInstanceName: CAP-html5-repo-host
              ServiceKeyName: CAP-html5-repo-host-key
              sap.cloud.service: CAP.service
            - Name: CAP-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: CAP-auth
              ServiceKeyName: CAP-auth-key
              sap.cloud.service: CAP.service

resources:
  - name: CAP-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: CAP-${org}-${space}
        tenant-mode: dedicated
  - name: CAP-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: CAP-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: CAP-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: CAP-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: CAP-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
